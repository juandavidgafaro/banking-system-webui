<body>

    <form>
        <h2>Transacciones de cuenta</h2>
        <label for="productId">ID del Producto<span style="color: red;">*</span>:</label>
        <input type="text" id="productId" name="productId" value="0" required>
        <br><br>
        
        <label for="amount">Cantidad<span style="color: red;">*</span>:</label>
        <input type="text" id="amount" name="amount" value="0" required>
        <br><br>

        <label for="operation">Operaci√≥n<span style="color: red;">*</span>:</label>
        <select id="operation" name="operation" required>
            <option value="Deposit">Depositar</option>
            <option value="Withdraw">Retirar</option>
        </select>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
